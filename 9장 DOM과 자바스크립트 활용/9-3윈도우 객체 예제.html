<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
     <script type="text/javascript">
        var win;
        function open_window() {
          var url = prompt("원하는 URL 주소를 입력하세요.")
          if(url)
            win = window.open(url);
        }
     </script>
  </head>
  <body>
    <button onclick="open_window();">Open a page with new window</button>
    <button onclick="win.close();">Close the window</button>
  </body>
</html>
