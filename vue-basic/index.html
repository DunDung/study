<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 기초 익히기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ person.name }} {{ person.age }} </br>
        {{ nextYear('안녕하세요!') }}
        <input v-bind:type=type :value= inputData> <!-- v-bind: 를 그냥 :만 써도 된다.-->
        <a :href=link>둔덩 블로그</a>
        <a :href=getDunDungBlog(1)>둔덩 블로그</a> </br>

        {{ year }}
        <button v-on:click="plus">더하기</button>
        <button v-on:click="minus">빼기</button>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                year : 2020 ,
                getDunDungBlog(postNo) {
                    return this.link + '/' + postNo;
                },
                person: {
                    name: 'dundung',
                    age: 25,
                },
                inputData: 'hello',
                type: 'text',
                link: 'https://www.dundung.tistory.com',
            },
            methods: {
                nextYear(greeting) {
                    return greeting + '! ' + this.person.name + '은 내년에 ' + (this.person.age + 1) + '살 입니다.';
                },
                otherMethod: function() {
                    // 함수에서 함수를 호출 할 수 있다.
                    this.nextYear();
                },
                plus() {
                    this.year += 1;
                },
                minus() {
                    this.year -= 1;
                }
            }
        })
    </script>
</body>
</html>
