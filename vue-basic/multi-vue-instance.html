<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여러개의 Vue 인스턴스 사용하기</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<body>
    <div id="app">
        {{name}}
        <button @click="changeName">Click</button>
    </div>
    <div id="app-1">
        {{name}}
        <button @click="changeName">Click</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                name: "dundung",
            },
            methods: {
                changeName() {
                    // 밑에 다른 인스턴스의 이름을 수정
                    app1.name += ' updated!';
                }
            },
        })

        const app1 = new Vue({
            el: '#app-1',
            data: {
                name: "dundung-1",
            },
            methods: {
                changeName() {
                    app.name += ' updated-1!';
                }
            },
        })
    </script>
</body>

</html>
