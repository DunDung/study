<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-for list rendering</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{ people[0].name}} {{people[0].age}}</div>
        <div>{{ people[1].name}} {{people[1].age}}</div>
        <div>{{ people[2].name}} {{people[2].age}}</div>
        <div>{{ people[3].name}} {{people[3].age}}</div>

        <hr>

        <div v-for="person in people" :key="person.name"> <!-- in 대신 of도 가능 -->
            {{person.name}} {{person.age}}
        </div>
        <hr>
        <div v-for="(person, index) in people":key="person.name"> <!-- index가 필요할 때는 이렇게 -->
            {{person.name}} {{person.age}} {{ index }}
        </div>
        <!-- key 항목에 index를 넣어주는 건 안좋다. 고유한 항목들의 키를 가지기 애매해진다. -->
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                people: [
                    {name: 'a', age: 20},
                    {name: 'b', age: 21},
                    {name: 'c', age: 22},
                    {name: 'd', age: 23},
                    {name: 'e', age: 24},
                ],
            },
            methods: {
            },
        })
    </script>
</body>

</html>
