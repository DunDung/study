<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computed</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<!-- {{ 콧수염 안에 많은 연산을 넣으면 코드가 복잡해지고 유지보수가 어렵다. }} -->
<!-- 연산은 computed에서! -->

<body>
    <div id="app">
        <button @click="changeMessage"></button>
        {{ reverseMessage }}
        <!-- 메서드를 사용하면 뒤에 ()가 붙는다. -->
        {{ reverseMessage2() }} 
        <!-- Computed 는 캐싱을 하고 메서드는 캐싱을 하지 않기 때문에 Computed가 효율적이다. -->
        {{ reverseMessage }}
        {{ reverseMessage }}
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'Hello',
            },
            methods: {
                reverseMessage2() {
                    return this.message.split('').reverse().join('');
                },
                changeMessage() {
                    this.message = 'dundung'
                }
            },
            computed: {
                reverseMessage() {
                    return this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
