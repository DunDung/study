<!DOCTYPE html>
<!-- 구글에 css cheat sheet를 검색해서 활용하도록 하자 -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
    /* ul 밑에 li만 적용 */
      ul li{
        color: red
      }
      /* >로 ol바로밑에있는 li에만 스타일을 적용 */
      ol>li{}
      #lecter>li{
        border: 1px solid red;
        /* color는 상속이라 부분적용이 안된다? */
        color: blue
      }
      ol,ul{
        background-color: powderblue
      }
    </style>
  </head>
  <body>
    <ul>
      <!-- 여러번 등장할때는 class로 그룹핑 딱 한번만 사용할 때는 id -->
        <li>HTML</li>
        <li>CSS</li>
        <li>Java</li>
    </ul>
    <ol id="lecter">
      <li>HTML</li>
      <li>CSS
        <ol>
          <li>selector</li>
          <li>declration</li>
        </ol>
        </li>
      <li>Java</li>
    </ol>
  </body>
</html>
