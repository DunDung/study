<!DOCTYPE html>
<html>
  <head>
    
    <title>HTML 기본구조</title>
  </head>
  <body>
<h1>ul은 순서없는 목록 li는 하나의 항목</h1>
<ul>
<li>unordered list가 ul</li>
<li>li는 list인 것 같음</li>
</ul>
<br>
<h1>ol은 순서 있는 목록</h1>
<ol>
<li>ordered list</li>
<li>두번 째 리스트</li>
</ol>
<br>
<h1>dl은 사전 목록</h1>
<dl>
<dt>제목은 dt</dt>
<dd>내용은 dd로 표현한다.</dd>
</dl>

  </body>
</html>
