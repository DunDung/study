<!DOCTYPE html>
<html>
  <head>
    
    <title>HTML 기본구조</title>
  </head>
  <body>
<h1>다양한 텍스트 표현</h1>
<strong>텍스트 강조 진하게 표현 <b>b와 뭐가 다를까?</b> </strong> 
<br>
<em>em은 이텔릭체</em>
<br>
<small>작은 글씨 표현은 small</small>
<br>
<sub>sub는 아래첨자</sub>
<br>
<sup>sup는 윗 첨자</sup>
<br>
<mark>mark는 텍스트 마킹, 형광펜 표현</mark>

  </body>
</html>
