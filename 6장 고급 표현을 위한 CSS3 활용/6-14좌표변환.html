<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      #h5_trans { -webkit-transform: translate(30px,30px); border: thin solid;}
      #h5_scale { -webkit-transform: scale(3, 1.5); border: thin solid;}
      #h5_rotate { -webkit-transform: rotate(45deg); border: thin solid;}
      #h5_skew { -webkit-transform: skew(30deg, 5deg); border:  thin solid;}
      td { width: 160px; height: 160px; vertical-align: top; border: thin solid;}
    </style>
  </head>
  <body>
    <table border="1">
      <tr>
        <td><p>translate(40px, 40px);</p>
          <img src="HTML_logo.png" id="h5_trans" width="54" height="66"> </td>
        <td><p>scale(3, 1.5);</p>
          <img src="HTML_logo.png" id="h5_scale" width="54" height="66"> </td>
        <td><p>rotate(45deg);</p>
          <img src="HTML_logo.png" id="h5_rotate" width="54" height="66"> </td>
        <td><p>skew(30deg, 0deg);</p>
          <img src="HTML_logo.png" id="h5_skew" width="54" height="66"></td>
      </tr>
  </body>
</html>
