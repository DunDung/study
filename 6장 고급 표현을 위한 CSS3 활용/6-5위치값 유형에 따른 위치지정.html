<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      #w3c_static {position: static;}
      #h5_static {position: static; top: 100px; left: 300px;}
      #css_relative {position: relative; left: 80px;}
      #h5_absolute {position: absolute; top: 400px; left: 100px;}
      #css_fixed {position: fixed; top: 20px; right: 30px;}
    </style>
  </head>
  <body>
      <h3>5.5 새로운 문서 표준 HTML5
        <img src="W3C_logo.png" id="w3c_static" width="72" height="40">
      </h3>
      <p>
        <img src="HTML_logo.png" id=h5_static width="54" height="66">
        현재 W3C에서 표준안 개발을 하고 있는 HTML5는 차세대 웹문서 표준안으로 많은 관심이
        집중되고 있다. 특히, 표준안 개발에 마이크로소프트 등 대다수 웹브라우저 개발사가 참여하고 있다.
      </p>
      <h3>5.5.1 HTML5의 탄생 배경 및 특징
        <img src="CSS_logo.png" id="css_relative" width="54" height="66">
        <img src="HTML_logo.png" id="h5_absolute" width="54" height="66">
      </h3>
      <img src="CSS_logo.png" id="css_fixed" width="166" height="70">
      <p>HTML 4.0이 1997년 발표된 이후 벌써 10년 이상이 경과되었는데 IT업계에서 10년이면
        매우 긴 시간이다. 그 사이에 웹 환경에도 많은 변화가 있었다.
      </p>

  </body>
</html>
